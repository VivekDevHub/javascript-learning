<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1>DOM Clock</h1>
        <p>This clock will run till the end</p>
        <div id="clock-container">
          <img src="https://png.pngtree.com/element_pic/16/12/01/de0913edcda97c3dfb22a0e5e484238d.jpg" alt="clock" />
          <div class="hands" id="secHand"></div>
          <div class="hands" id="minHand"></div>
          <div class="hands" id="hourHand"></div>
        </div>
        <h2>
          <span id="hours">00</span> hours
          <span id="minutes">00</span> minutes
          <span id="seconds">00</span> seconds
        </h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
