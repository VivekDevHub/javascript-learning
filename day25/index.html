<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Realistic Virtual Piano</title>
  </head>

  <body>
    <h1 id="h1">VIRTUAL PIANO</h1>

    <div class="piano-wrapper">
      <div id="piano">
        <!-- WHITE KEYS -->
        <div class="key white" data-key="A">A</div>
        <div class="key white" data-key="S">S</div>
        <div class="key white" data-key="D">D</div>
        <div class="key white" data-key="F">F</div>
        <div class="key white" data-key="G">G</div>
        <div class="key white" data-key="H">H</div>
        <div class="key white" data-key="J">J</div>
        <div class="key white" data-key="K">K</div>
        <div class="key white" data-key="L">L</div>

        <!-- BLACK KEYS -->
        <div class="key black" data-key="W">W</div>
        <div class="key black" data-key="E">E</div>

        <div class="key black" data-key="T">T</div>
        <div class="key black" data-key="Y">Y</div>
        <div class="key black" data-key="U">U</div>
      </div>
    </div>

    <!-- AUDIO FILES -->
    <audio id="A" src="https://www.musicca.com/files/audio/tools/piano/28.mp3"></audio>
    <audio id="S" src="https://www.musicca.com/files/audio/tools/piano/29.mp3"></audio>
    <audio id="D" src="https://www.musicca.com/files/audio/tools/piano/30.mp3"></audio>
    <audio id="F" src="https://www.musicca.com/files/audio/tools/piano/31.mp3"></audio>
    <audio id="G" src="https://www.musicca.com/files/audio/tools/piano/32.mp3"></audio>
    <audio id="H" src="https://www.musicca.com/files/audio/tools/piano/33.mp3"></audio>
    <audio id="J" src="https://www.musicca.com/files/audio/tools/piano/34.mp3"></audio>
    <audio id="K" src="https://www.musicca.com/files/audio/tools/piano/35.mp3"></audio>
    <audio id="L" src="https://www.musicca.com/files/audio/tools/piano/36.mp3"></audio>

    <!-- BLACK KEY SOUNDS -->
    <audio id="W" src="https://www.musicca.com/files/audio/tools/piano/40.mp3"></audio>
    <audio id="E" src="https://www.musicca.com/files/audio/tools/piano/41.mp3"></audio>
    <audio id="T" src="https://www.musicca.com/files/audio/tools/piano/43.mp3"></audio>
    <audio id="Y" src="https://www.musicca.com/files/audio/tools/piano/44.mp3"></audio>
    <audio id="U" src="https://www.musicca.com/files/audio/tools/piano/45.mp3"></audio>

    <script src="index.js"></script>
  </body>
</html>
