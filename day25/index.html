<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Virtual Piano</title>
  </head>
  <body>
    <!-- <div id="box"></div> -->

    <!-- <img
      id="imgbheem"

    /> -->

    <h1 id="h1">VIRTUAL PIANO</h1>
    <div id="piano">
      <div class="key" data-key="A">A</div>
      <div class="key" data-key="S">S</div>
      <div class="key" data-key="D">D</div>
      <div class="key" data-key="F">F</div>
      <div class="key" data-key="G">G</div>
      <div class="key" data-key="H">H</div>
      <div class="key" data-key="J">J</div>
      <div class="key" data-key="K">K</div>
      <div class="key" data-key="L">L</div>
    </div>

    <div>
      <audio
        id="A"
        src="https://www.musicca.com/files/audio/tools/piano/28.mp3"
      ></audio>
      <audio
        id="S"
        src="https://www.musicca.com/files/audio/tools/piano/29.mp3"
      ></audio>
      <audio
        id="D"
        src="https://www.musicca.com/files/audio/tools/piano/30.mp3"
      ></audio>
      <audio
        id="F"
        src="https://www.musicca.com/files/audio/tools/piano/31.mp3"
      ></audio>
      <audio
        id="G"
        src="https://www.musicca.com/files/audio/tools/piano/32.mp3"
      ></audio>
      <audio
        id="H"
        src="https://www.musicca.com/files/audio/tools/piano/33.mp3"
      ></audio>
      <audio
        id="J"
        src="https://www.musicca.com/files/audio/tools/piano/34.mp3"
      ></audio>
      <audio
        id="K"
        src="https://www.musicca.com/files/audio/tools/piano/35.mp3"
      ></audio>
      <audio
        id="L"
        src="https://www.musicca.com/files/audio/tools/piano/36.mp3"
      ></audio>
    </div>

    <script src="index.js"></script>
  </body>
</html>
